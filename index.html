<script>
		window.focusTabTime = 0;
		window.startingFocusTabTime = performance.now();
		function measureTimeInTab() {
			if (document.hidden) { // blur tab
				window.focusTabTime += performance.now() - window.startingFocusTabTime;
			} else { // focus tab
				window.startingFocusTabTime = performance.now();
			}
		}
		window.measureTimeInTab = measureTimeInTab;
		document.addEventListener('visibilitychange', window.measureTimeInTab);
</script>
